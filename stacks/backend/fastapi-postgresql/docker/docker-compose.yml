# Production Docker Compose configuration
# FastAPI PostgreSQL Backend with monitoring and scaling

version: '3.8'

services:
  # Main FastAPI application
  fastapi-app:
    build:
      context: ..
      target: production
    container_name: fastapi-backend-app
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi123
      - POSTGRES_DB=fastapi_db
      - REDIS_HOST=redis
      - SECRET_KEY=${SECRET_KEY:-changeme123}
      - DEBUG=false
      - ALLOWED_HOSTS=fastapi-app,localhost,127.0.0.1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: fastapi-backend-postgres
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi123
      - POSTGRES_DB=fastapi_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi -d fastapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache/session store
  redis:
    image: redis:7-alpine
    container_name: fastapi-backend-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Database migration service
  migration:
    build:
      context: ..
      target: migration
    container_name: fastapi-backend-migration
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi123
      - POSTGRES_DB=fastapi_db
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    profiles: ["migration"]

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: fastapi-backend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi-app
    restart: unless-stopped
    profiles: ["proxy"]

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fastapi-backend-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles: ["monitoring"]

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: fastapi-backend-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles: ["monitoring"]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: fastapi-backend-network
    driver: bridge
