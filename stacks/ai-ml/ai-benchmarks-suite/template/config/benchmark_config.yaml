# Comprehensive AI Benchmarks Configuration

# Global benchmark settings
global:
  timeout: 3600  # 1 hour per benchmark
  retries: 3
  parallel_execution: true
  max_workers: 4
  save_intermediates: true
  generate_reports: true

# ASI (Artificial Super Intelligence) Benchmarks
asi:
  recursive_self_improvement:
    iterations: 10
    safety_threshold: 0.95
    max_depth: 5
    improvement_threshold: 0.01

  universal_problem_solver:
    max_problems_per_domain: 5
    time_limit: 300  # 5 minutes
    min_domains: 3
    domain_complexity_weights:
      low: 1.0
      medium: 1.5
      high: 2.0
      very_high: 3.0

# AGI (Artificial General Intelligence) Benchmarks
agi:
  general_intelligence:
    domains_count: 8
    tasks_per_domain: 5
    adaptation_rounds: 3
    cognitive_domains:
      - mathematical_reasoning
      - linguistic_understanding
      - spatial_reasoning
      - scientific_reasoning
      - social_cognition
      - creative_thinking
      - ethical_reasoning
      - systems_thinking

# Neuromorphic Computing Benchmarks
neuromorphic:
  spiking_neural_networks:
    temporal_sequences: 100
    noise_levels: [0.0, 0.1, 0.2, 0.3]
    energy_budget: 1000
    spike_efficiency_threshold: 0.7
    adaptation_iterations: 50

# Hybrid LLM Benchmarks
hybrid_llms:
  hybrid_architecture:
    ensemble_size: 3
    modalities:
      - text
      - vision
      - structured
      - audio
    failure_scenarios: 5
    cross_modal_tasks: 10

# Additional benchmark categories (to be implemented)
quantum_ai:
  quantum_algorithms:
    circuit_depth: 20
    qubit_count: 10
    noise_model: "depolarizing"

swarm_intelligence:
  collective_behavior:
    agent_count: 100
    environment_size: 1000
    communication_range: 50

embodied_ai:
  robotic_control:
    joint_count: 7
    sensor_count: 12
    task_complexity: "manipulation"

causal_reasoning:
  intervention_testing:
    variables: 10
    interventions: 50
    graph_complexity: "medium"

multi_modal:
  cross_modal_understanding:
    modalities: ["vision", "text", "audio"]
    fusion_methods: ["early", "late", "hybrid"]

continual_learning:
  knowledge_accumulation:
    task_sequence_length: 20
    catastrophic_forgetting_threshold: 0.1
    plasticity_stability_tradeoff: 0.5

adversarial_robustness:
  attack_defense:
    attack_types: ["fgsm", "pgd", "cw"]
    defense_methods: ["adversarial_training", "input_transformation"]
    perturbation_budget: 0.1

interpretability:
  explanation_quality:
    explanation_methods: ["shap", "lime", "attention_weights"]
    faithfulness_metrics: ["infidelity", "sufficiency"]
    human_comprehensibility: true

# Evaluation metrics configuration
evaluation:
  scoring_weights:
    asi:
      recursive_self_improvement: 0.6
      universal_problem_solver: 0.4
    agi:
      general_intelligence: 1.0
    neuromorphic:
      spiking_neural_networks: 1.0
    hybrid_llms:
      hybrid_architecture: 1.0

  normalization:
    method: "min_max"  # Options: min_max, z_score, robust
    percentile_range: [5, 95]  # For robust normalization

  aggregation:
    method: "weighted_average"  # Options: weighted_average, geometric_mean, harmonic_mean
    category_weights:
      asi: 0.25
      agi: 0.25
      neuromorphic: 0.25
      hybrid_llms: 0.25

# Reporting configuration
reporting:
  output_formats:
    - html
    - json
    - csv
    - pdf

  visualizations:
    - performance_radar
    - category_comparison
    - score_distribution
    - improvement_trajectory

  dashboards:
    - real_time_monitoring
    - historical_comparison
    - benchmark_health

# Hardware acceleration
hardware:
  gpu_support: true
  tpu_support: false
  neuromorphic_chip_support: false
  quantum_device_support: false

  memory_limits:
    gpu_memory_gb: 8
    cpu_memory_gb: 16
    disk_space_gb: 50

# Dataset configuration
datasets:
  synthetic_generation: true
  download_external: false
  cache_datasets: true
  dataset_versions:
    temporal_patterns: "v1.0"
    cognitive_tasks: "v2.1"
    multi_modal: "v1.5"

# Security and safety
security:
  sandbox_execution: true
  resource_limits: true
  model_validation: true
  output_sanitization: true

  safety_checks:
    - input_validation
    - output_filtering
    - resource_monitoring
    - anomaly_detection

# Experiment tracking
tracking:
  enable_mlflow: true
  enable_wandb: false
  enable_custom_logging: true

  metrics_to_track:
    - benchmark_score
    - execution_time
    - resource_usage
    - error_rate
    - convergence_rate

# Benchmark scheduling
scheduling:
  cron_expression: "0 2 * * 1"  # Weekly on Monday at 2 AM
  enable_automated_runs: false
  notification_channels:
    - email
    - slack
    - webhook

  retry_policy:
    max_retries: 3
    backoff_factor: 2.0
    max_backoff: 3600  # 1 hour
