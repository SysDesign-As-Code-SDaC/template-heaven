# Generic AI Model Configuration
# This file defines the model architecture and training parameters
# Simply change the 'type' field to switch between different model types

model:
  # Model type - Change this to switch between different model architectures
  # Available options: neural_network, tree_model, linear_model, ensemble_model
  type: "neural_network"  # <-- ONLY CHANGE THIS LINE TO SWITCH MODEL TYPES

  # Framework to use - automatically selected based on model type and availability
  # For neural networks: tensorflow, pytorch
  # For tree models: sklearn, xgboost, lightgbm
  # For linear models: sklearn
  framework: "tensorflow"

# Neural Network Configuration
# Only used when model.type = "neural_network"
neural_network:
  architecture:
    layers:
      - type: "dense"
        input_shape: [784]  # Input dimension (28x28 images flattened)
        units: 128
        activation: "relu"
        dropout: 0.2
      - type: "dense"
        units: 64
        activation: "relu"
        dropout: 0.1
      - type: "dense"
        units: 10  # Output dimension (10 classes for MNIST)
        activation: "softmax"

  optimizer:
    name: "adam"
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999

  loss: "categorical_crossentropy"
  metrics: ["accuracy"]

# Tree Model Configuration
# Only used when model.type = "tree_model"
tree_model:
  type: "random_forest"  # Options: random_forest, decision_tree, xgboost, lightgbm
  task_type: "classification"  # Options: classification, regression

  params:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1  # Use all available cores

# Linear Model Configuration
# Only used when model.type = "linear_model"
linear_model:
  type: "logistic_regression"  # Options: logistic_regression, linear_regression, ridge, lasso, sgd_classifier, sgd_regressor

  params:
    penalty: "l2"
    C: 1.0
    random_state: 42
    max_iter: 1000
    solver: "lbfgs"

# Ensemble Model Configuration
# Only used when model.type = "ensemble_model"
ensemble_model:
  type: "voting_classifier"  # Options: voting_classifier, bagging, boosting
  base_estimators:
    - type: "tree_model"
      config:
        type: "random_forest"
        params:
          n_estimators: 50
    - type: "linear_model"
      config:
        type: "logistic_regression"
        params:
          C: 1.0

# Custom Model Configuration
# Only used when model.type = "custom"
custom_model:
  class_path: "my_custom_models.MyCustomModel"
  params:
    custom_param1: "value1"
    custom_param2: 42

# Model Metadata
metadata:
  name: "Generic AI Model"
  version: "1.0.0"
  description: "Framework-agnostic AI model template"
  author: "Template User"
  tags: ["machine-learning", "ai", "template"]
