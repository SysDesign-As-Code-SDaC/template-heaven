<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>My Extension</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Active</span>
            </div>
        </header>
        
        <main class="popup-main">
            <div class="control-section">
                <label class="toggle-container">
                    <input type="checkbox" id="enableToggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enable Extension</span>
                </label>
            </div>
            
            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="sensitivity">Sensitivity:</label>
                    <select id="sensitivity">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label for="autoRun">Auto-run:</label>
                    <input type="checkbox" id="autoRun" checked>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="analyzeBtn" class="btn btn-primary">Analyze Page</button>
                <button id="settingsBtn" class="btn btn-secondary">Settings</button>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">Pages Analyzed:</span>
                    <span class="info-value" id="pagesAnalyzed">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Analysis:</span>
                    <span class="info-value" id="lastAnalysis">Never</span>
                </div>
            </div>
        </main>
        
        <footer class="popup-footer">
            <div class="footer-links">
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="aboutLink">About</a>
            </div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
