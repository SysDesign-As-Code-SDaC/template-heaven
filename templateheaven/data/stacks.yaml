# Template Heaven Stack Catalog
# This file contains metadata for bundled templates across all technology stacks

stacks:
  frontend:
    name: "Frontend Frameworks"
    description: "Frontend frameworks and UI libraries for web development"
    templates:
      - name: "react-vite"
        description: "React + Vite + TypeScript starter template"
        tags: ["react", "vite", "typescript", "frontend", "spa"]
        dependencies:
          react: "^18.2.0"
          typescript: "^5.0.0"
          vite: "^4.4.0"
        upstream_url: "https://github.com/vitejs/vite/tree/main/packages/create-vite/template-react-ts"
        version: "1.0.0"
        author: "Vite Team"
        license: "MIT"
        features: ["TypeScript", "Hot Reload", "ESLint", "Prettier"]
        min_node_version: "16.0.0"
        
      - name: "vue-vite"
        description: "Vue 3 + Vite + TypeScript starter template"
        tags: ["vue", "vite", "typescript", "frontend", "spa"]
        dependencies:
          vue: "^3.3.0"
          typescript: "^5.0.0"
          vite: "^4.4.0"
        upstream_url: "https://github.com/vitejs/vite/tree/main/packages/create-vite/template-vue-ts"
        version: "1.0.0"
        author: "Vue Team"
        license: "MIT"
        features: ["TypeScript", "Composition API", "Hot Reload", "ESLint"]
        min_node_version: "16.0.0"
        
      - name: "svelte-kit"
        description: "SvelteKit full-stack application template"
        tags: ["svelte", "sveltekit", "typescript", "fullstack", "ssr"]
        dependencies:
          "@sveltejs/kit": "^1.20.0"
          svelte: "^4.0.0"
          typescript: "^5.0.0"
        upstream_url: "https://github.com/sveltejs/kit"
        version: "1.0.0"
        author: "Svelte Team"
        license: "MIT"
        features: ["TypeScript", "SSR", "File-based Routing", "Hot Reload"]
        min_node_version: "16.0.0"

  backend:
    name: "Backend Services"
    description: "Backend services, APIs, and server applications"
    templates:
      - name: "fastapi"
        description: "FastAPI + PostgreSQL + Docker starter template"
        tags: ["python", "fastapi", "postgresql", "docker", "api"]
        dependencies:
          fastapi: "^0.100.0"
          uvicorn: "^0.23.0"
          sqlalchemy: "^2.0.0"
          psycopg2-binary: "^2.9.0"
        upstream_url: "https://github.com/tiangolo/full-stack-fastapi-postgresql"
        version: "1.0.0"
        author: "Sebastian Ramirez"
        license: "MIT"
        features: ["Auto Documentation", "Type Hints", "Docker", "PostgreSQL"]
        min_python_version: "3.8"
        
      - name: "express-typescript"
        description: "Express.js + TypeScript + MongoDB starter template"
        tags: ["nodejs", "express", "typescript", "mongodb", "api"]
        dependencies:
          express: "^4.18.0"
          typescript: "^5.0.0"
          mongoose: "^7.4.0"
          cors: "^2.8.5"
        upstream_url: "https://github.com/expressjs/express"
        version: "1.0.0"
        author: "Express Team"
        license: "MIT"
        features: ["TypeScript", "MongoDB", "CORS", "Middleware"]
        min_node_version: "16.0.0"
        
      - name: "django-rest"
        description: "Django REST Framework + PostgreSQL template"
        tags: ["python", "django", "django-rest", "postgresql", "api"]
        dependencies:
          django: "^4.2.0"
          djangorestframework: "^3.14.0"
          psycopg2-binary: "^2.9.0"
        upstream_url: "https://github.com/encode/django-rest-framework"
        version: "1.0.0"
        author: "Django REST Framework Team"
        license: "BSD"
        features: ["Admin Interface", "Authentication", "Serializers", "ViewSets"]
        min_python_version: "3.8"

  fullstack:
    name: "Fullstack Applications"
    description: "Full-stack applications with frontend and backend"
    templates:
      - name: "nextjs-fullstack"
        description: "Next.js 14 + TypeScript + Prisma + PostgreSQL"
        tags: ["nextjs", "typescript", "prisma", "postgresql", "fullstack"]
        dependencies:
          next: "^14.0.0"
          react: "^18.2.0"
          typescript: "^5.0.0"
          prisma: "^5.0.0"
          "@prisma/client": "^5.0.0"
        upstream_url: "https://github.com/vercel/next.js"
        version: "1.0.0"
        author: "Vercel Team"
        license: "MIT"
        features: ["App Router", "TypeScript", "Prisma ORM", "PostgreSQL"]
        min_node_version: "18.0.0"
        
      - name: "t3-stack"
        description: "T3 Stack - Next.js + tRPC + Prisma + NextAuth"
        tags: ["nextjs", "trpc", "prisma", "nextauth", "typescript"]
        dependencies:
          next: "^14.0.0"
          "@trpc/server": "^10.0.0"
          "@trpc/client": "^10.0.0"
          prisma: "^5.0.0"
          next-auth: "^4.22.0"
        upstream_url: "https://github.com/t3-oss/create-t3-app"
        version: "1.0.0"
        author: "T3 Team"
        license: "MIT"
        features: ["Type Safety", "Authentication", "Database", "API Routes"]
        min_node_version: "18.0.0"

