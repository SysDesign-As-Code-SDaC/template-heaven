# Configuration for template discovery and management
config:
  # Default settings for new projects
  defaults:
    author: "Template Heaven User"
    license: "MIT"
    package_manager:
      python: "pip"
      node: "npm"
      rust: "cargo"
      go: "go"
    
  # Template validation rules
  validation:
    required_fields: ["name", "description", "tags"]
    max_name_length: 50
    max_description_length: 200
    max_tags: 10
    
  # Cache settings
  cache:
    ttl_hours: 24
    max_size_mb: 100
    
  # Search settings
  search:
    max_results: 50
    min_score: 0.1
