# Template Heaven Stack Catalog
# This file contains metadata for bundled templates across all technology stacks

stacks:
  fullstack:
    name: "Fullstack Applications"
    description: "Full-stack application - minimal surface focused on Next.js fullstack starter"
    templates:
      - name: "nextjs-fullstack-app"
        description: "Complete Next.js 14 fullstack app with App Router, Prisma, NextAuth.js, tRPC, and TypeScript"
        tags: ["nextjs", "react", "typescript", "prisma", "nextauth", "trpc", "fullstack"]
        dependencies:
          next: "^14.0.0"
          react: "^18.2.0"
          typescript: "^5.2.2"
          prisma: "^5.0.0"
          next-auth: "^4.22.0"
          "@trpc/server": "^10.0.0"
        upstream_url: "https://github.com/template-heaven/templateheaven"
        version: "1.0.0"
        author: "Template Heaven Team"
        license: "MIT"
        features: ["App Router", "Type Safety", "Authentication", "Database", "API Routes"]
        min_node_version: "18.0.0"
  gold-standard:
    name: "Gold Standard Templates"
    description: "Production-ready templates with comprehensive software engineering best practices"
    templates:
      - name: "gold-standard-python-service"
        description: "Production-ready Python service with FastAPI, comprehensive testing, security, and monitoring"
        tags: ["python", "fastapi", "microservice", "best-practices", "docs", "testing", "security"]
        dependencies:
          fastapi: "^0.104.0"
          uvicorn: "^0.24.0"
          sqlalchemy: "^2.0.0"
          alembic: "^1.12.0"
          pytest: "^7.4.0"
        upstream_url: "https://github.com/template-heaven/templateheaven"
        version: "2.0.0"
        author: "Template Heaven Team"
        license: "MIT"
        features: ["Comprehensive Testing", "Documentation", "Security Scanning"]
        min_python_version: "3.9"
  ai-ml:
    name: "AI / ML Templates"
    description: "Machine learning and MLOps pipeline templates"
    templates:
      - name: "ml-pipeline-template"
        description: "Production-ready ML pipeline with MLOps, experiment tracking, model monitoring, and deployment"
        tags: ["machine-learning", "mlops", "pytorch", "tensorflow", "mlflow", "dvc", "monitoring"]
        dependencies:
          scikit-learn: "^1.3.0"
          pandas: "^2.1.0"
          numpy: "^1.24.0"
          mlflow: "^2.7.0"
          dvc: "^3.27.0"
          pytest: "^7.4.0"
        upstream_url: "https://github.com/template-heaven/templateheaven"
        version: "1.0.0"
        author: "Template Heaven Team"
        license: "MIT"
        features: ["MLOps", "Experiment Tracking", "Model Monitoring", "Data Versioning", "Deployment"]
        min_python_version: "3.9"
        archived: true
  frontend:
    name: "Frontend Frameworks"
    description: "Frontend frameworks and UI libraries"
    templates:
      - name: "react-vite"
        description: "React + Vite + TypeScript starter"
        tags: ["react", "vite", "typescript"]
        dependencies:
          react: "^18.2.0"
          typescript: "^5.0.0"
        upstream_url: "https://github.com/vitejs/vite"
        version: "1.0.0"
        author: "Vite Team"
        license: "MIT"
        features: ["TypeScript", "Hot Reload"]
        min_node_version: "16.0.0"

# Configuration for template discovery and management
config:
  # Default settings for new projects
  defaults:
    author: "Template Heaven User"
    license: "MIT"
    package_manager:
      python: "pip"
      node: "npm"
      rust: "cargo"
      go: "go"
    
  # Template validation rules
  validation:
    required_fields: ["name", "description", "tags"]
    max_name_length: 50
    max_description_length: 200
    max_tags: 10
    
  # Cache settings
  cache:
    ttl_hours: 24
    max_size_mb: 100
    
  # Search settings
  search:
    max_results: 50
    min_score: 0.1
