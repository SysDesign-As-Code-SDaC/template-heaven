# Template Heaven Microservices Architecture
# Complete containerized deployment with service mesh

version: '3.8'

services:
  # ============================================================================
  # Core MCP Server - Central Middleware Hub
  # ============================================================================
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: template-heaven-mcp
    ports:
      - "3000:3000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=3000
      - TEMPLATE_SERVICE_URL=http://template-service:8001
      - VALIDATION_SERVICE_URL=http://validation-service:8002
      - GENERATION_SERVICE_URL=http://generation-service:8003
      - ANALYSIS_SERVICE_URL=http://analysis-service:8004
      - USER_SERVICE_URL=http://user-service:8005
      - SYNC_SERVICE_URL=http://sync-service:8006
      - API_GATEWAY_URL=http://api-gateway:8007
      - SECRET_KEY=${SECRET_KEY:-template-heaven-secret-key}
      - DEBUG=${DEBUG:-false}
    depends_on:
      - template-service
      - validation-service
      - generation-service
      - analysis-service
      - user-service
      - api-gateway
    volumes:
      - ./templates:/app/templates:ro
      - ./projects:/app/projects
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - template-heaven-network

  # ============================================================================
  # Template Service - Template Management
  # ============================================================================
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: template-heaven-template-service
    ports:
      - "8001:8000"
    environment:
      - SERVICE_NAME=template-service
      - DATABASE_URL=postgresql://template_user:template_pass@postgres:5432/template_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - template_data:/app/templates
      - ./templates:/app/external-templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Validation Service - Template Validation
  # ============================================================================
  validation-service:
    build:
      context: ./services/validation-service
      dockerfile: Dockerfile
    container_name: template-heaven-validation-service
    ports:
      - "8002:8000"
    environment:
      - SERVICE_NAME=validation-service
      - DATABASE_URL=postgresql://validation_user:validation_pass@postgres:5432/validation_db
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - validation_cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Generation Service - Project Generation
  # ============================================================================
  generation-service:
    build:
      context: ./services/generation-service
      dockerfile: Dockerfile
    container_name: template-heaven-generation-service
    ports:
      - "8003:8000"
    environment:
      - SERVICE_NAME=generation-service
      - DATABASE_URL=postgresql://generation_user:generation_pass@postgres:5432/generation_db
      - REDIS_URL=redis://redis:6379/2
      - TEMPLATE_STORAGE_PATH=/app/templates
      - PROJECT_STORAGE_PATH=/app/projects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      template-service:
        condition: service_healthy
    volumes:
      - ./templates:/app/templates:ro
      - project_output:/app/projects
      - generation_cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Analysis Service - Code Analysis & Insights
  # ============================================================================
  analysis-service:
    build:
      context: ./services/analysis-service
      dockerfile: Dockerfile
    container_name: template-heaven-analysis-service
    ports:
      - "8004:8000"
    environment:
      - SERVICE_NAME=analysis-service
      - DATABASE_URL=postgresql://analysis_user:analysis_pass@postgres:5432/analysis_db
      - REDIS_URL=redis://redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - analysis_cache:/app/cache
      - analysis_reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # User Service - Authentication & User Management
  # ============================================================================
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: template-heaven-user-service
    ports:
      - "8005:8000"
    environment:
      - SERVICE_NAME=user-service
      - DATABASE_URL=postgresql://user_user:user_pass@postgres:5432/user_db
      - REDIS_URL=redis://redis:6379/4
      - SECRET_KEY=${SECRET_KEY:-template-heaven-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - user_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Sync Service - Template Synchronization
  # ============================================================================
  sync-service:
    build:
      context: ./services/sync-service
      dockerfile: Dockerfile
    container_name: template-heaven-sync-service
    ports:
      - "8006:8000"
    environment:
      - SERVICE_NAME=sync-service
      - DATABASE_URL=postgresql://sync_user:sync_pass@postgres:5432/sync_db
      - REDIS_URL=redis://redis:6379/5
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TEMPLATE_STORAGE_PATH=/app/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./templates:/app/templates
      - sync_cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # API Gateway - Central Entry Point
  # ============================================================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: template-heaven-api-gateway
    ports:
      - "8007:8000"
      - "80:80"
    environment:
      - SERVICE_NAME=api-gateway
      - MCP_SERVER_URL=http://mcp-server:3000
      - TEMPLATE_SERVICE_URL=http://template-service:8000
      - VALIDATION_SERVICE_URL=http://validation-service:8000
      - GENERATION_SERVICE_URL=http://generation-service:8000
      - ANALYSIS_SERVICE_URL=http://analysis-service:8000
      - USER_SERVICE_URL=http://user-service:8000
      - SYNC_SERVICE_URL=http://sync-service:8000
    depends_on:
      - mcp-server
      - template-service
      - validation-service
      - generation-service
      - analysis-service
      - user-service
      - sync-service
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: template-heaven-postgres
    environment:
      - POSTGRES_DB=template_heaven
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d template_heaven"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - template-heaven-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: template-heaven-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - template-heaven-network

  # ============================================================================
  # Monitoring & Observability Stack
  # ============================================================================

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: template-heaven-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - template-heaven-network
    profiles: ["monitoring"]

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: template-heaven-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - template-heaven-network
    profiles: ["monitoring"]

  # ============================================================================
  # Development Tools
  # ============================================================================

  # PgAdmin - Database Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: template-heaven-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@templateheaven.dev
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - template-heaven-network
    profiles: ["dev"]

  # Redis Commander - Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: template-heaven-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - template-heaven-network
    profiles: ["dev"]

  # Portainer - Container Management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: template-heaven-portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - template-heaven-network
    profiles: ["dev"]

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
  portainer_data:
  template_data:
  validation_cache:
  project_output:
  generation_cache:
  analysis_cache:
  analysis_reports:
  user_data:
  sync_cache:

# ============================================================================
# Networks
# ============================================================================
networks:
  template-heaven-network:
    driver: bridge
    name: template-heaven-network
