version: '3.8'

services:
  # Main test-project service
  test-project:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-project:latest
    container_name: test-project
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://test-project:password@postgres:5432/test-project_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      # Mount logs directory for persistence
      - test-project_logs:/app/logs
      # Mount uploads directory for file storage
      - test-project_uploads:/app/uploads
      # Mount cache directory for caching
      - test-project_cache:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-project_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  # Development service with hot reload
  test-project-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: test-project:dev
    container_name: test-project-dev
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://test-project:password@postgres:5432/test-project_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Mount logs directory
      - test-project_logs:/app/logs
      # Mount uploads directory
      - test-project_uploads:/app/uploads
      # Mount cache directory
      - test-project_cache:/app/cache
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-project_network
    restart: unless-stopped
    profiles:
      - dev

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: test-project-postgres
    environment:
      - POSTGRES_DB=test-project_db
      - POSTGRES_USER=test-project
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - test-project_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test-project -d test-project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: test-project-redis
    command: redis-server --appendonly yes --requirepass password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - test-project_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-project:latest
    container_name: test-project-celery-worker
    command: celery -A app.core.celery worker --loglevel=info
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://test-project:password@postgres:5432/test-project_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - test-project_logs:/app/logs
      - test-project_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-project_network
    restart: unless-stopped
    profiles:
      - worker

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-project:latest
    container_name: test-project-celery-beat
    command: celery -A app.core.celery beat --loglevel=info
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://test-project:password@postgres:5432/test-project_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - test-project_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-project_network
    restart: unless-stopped
    profiles:
      - worker

  # Flower for monitoring Celery tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-project:latest
    container_name: test-project-flower
    command: celery -A app.core.celery flower --port=5555
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - test-project_network
    restart: unless-stopped
    profiles:
      - worker

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: test-project-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - test-project_uploads:/var/www/uploads:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - test-project
    networks:
      - test-project_network
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  test-project_logs:
    driver: local
  test-project_uploads:
    driver: local
  test-project_cache:
    driver: local

networks:
  test-project_network:
    driver: bridge
