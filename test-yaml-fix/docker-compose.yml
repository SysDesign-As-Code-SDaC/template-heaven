version: '3.8'

services:
  # Main test-yaml-fix service
  test-yaml-fix:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-yaml-fix:latest
    container_name: test-yaml-fix
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://test-yaml-fix:password@postgres:5432/test-yaml-fix_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      # Mount logs directory for persistence
      - test-yaml-fix_logs:/app/logs
      # Mount uploads directory for file storage
      - test-yaml-fix_uploads:/app/uploads
      # Mount cache directory for caching
      - test-yaml-fix_cache:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  # Development service with hot reload
  test-yaml-fix-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: test-yaml-fix:dev
    container_name: test-yaml-fix-dev
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://test-yaml-fix:password@postgres:5432/test-yaml-fix_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - ALLOWED_HOSTS=localhost,127.0.0.1
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Mount logs directory
      - test-yaml-fix_logs:/app/logs
      # Mount uploads directory
      - test-yaml-fix_uploads:/app/uploads
      # Mount cache directory
      - test-yaml-fix_cache:/app/cache
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    profiles:
      - dev

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: test-yaml-fix-postgres
    environment:
      - POSTGRES_DB=test-yaml-fix_db
      - POSTGRES_USER=test-yaml-fix
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test-yaml-fix -d test-yaml-fix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: test-yaml-fix-redis
    command: redis-server --appendonly yes --requirepass password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-yaml-fix:latest
    container_name: test-yaml-fix-celery-worker
    command: celery -A app.core.celery worker --loglevel=info
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://test-yaml-fix:password@postgres:5432/test-yaml-fix_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - test-yaml-fix_logs:/app/logs
      - test-yaml-fix_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    profiles:
      - worker

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-yaml-fix:latest
    container_name: test-yaml-fix-celery-beat
    command: celery -A app.core.celery beat --loglevel=info
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://test-yaml-fix:password@postgres:5432/test-yaml-fix_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - test-yaml-fix_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    profiles:
      - worker

  # Flower for monitoring Celery tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: test-yaml-fix:latest
    container_name: test-yaml-fix-flower
    command: celery -A app.core.celery flower --port=5555
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    profiles:
      - worker

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: test-yaml-fix-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - test-yaml-fix_uploads:/var/www/uploads:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - test-yaml-fix
    networks:
      - test-yaml-fix_network
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  test-yaml-fix_logs:
    driver: local
  test-yaml-fix_uploads:
    driver: local
  test-yaml-fix_cache:
    driver: local

networks:
  test-yaml-fix_network:
    driver: bridge
